<div class="row">
  <h1>{{ project.name }}</h1>
  <div class="col s12 m3">
    <div class="card" ng-repeat="project in projects.projects" ui-sref="projectsShow({ id: user._id })">
      <div class="card-image">
        <!-- NEEDS AN NG IF AROUND IT <a ui-sref="projectsApply"> -->
          <img src="http://www.fillmurray.com/100/100">
        <!-- </a> -->
        <span class="card-title">{{ project.name }}</span>
      </div>
      <div class="card-content">
        <ul class="collection with-header">
          <li class="collection-header">Active Team</li>
          <li class="collection-item" ng-repeat="member in project.activeTeamMembers">{{ member.email}}</li>
        </ul>
        <ul class="collection with-header">
          <li class="collection-header"><h4>Pending Team Requests</h4></li>
          <li class="collection-item" ng-repeat="member in project.pendingTeamMembers">{{ member.email}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
