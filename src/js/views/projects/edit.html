<div class="row">
  <h1>{{ projects.project.name }}</h1>
  <h6>{{ projects.project.description }}</h6>

  <div class="col s12 ">
    <div class="card">
      <div class="card-content">
        <ul class="collection with-header">
          <li class="collection-header">Required Positions</li>
          <li class="collection-item" ng-repeat="(key, value) in projects.project.requiredTeamMembers track by $index" ng-if="value !== 0">{{ value }} {{ key }} Positions</li>
        </ul>
        <ul class="collection with-header">
          <li class="collection-header">Open Positions</li>
          <li class="collection-item" ng-repeat="(key, value) in projects.project.openTeamMembers track by $index" ng-if="value !== 0">
            {{ value }} {{ key }} Positions
            <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Apply
              <i class="material-icons right">send</i>
            </button> -->
          </li>
        </ul>
        <div class="card">
          <ul class="collection with-header">
            <li class="collection-header">Pending Applications</li>

            <div ng-repeat="(key, value) in projects.project.waitingTeamMembers track by $index" ng-if="value.length !== 0">
              <li class="collection-item" ng-repeat="id in value track by $index">{{ key }} : {{ id.firstName }} {{ id.lastName }}
                <button ng-click="projects.acceptApplication(key, id._id)" class="btn waves-effect waves-light" type="submit" name="action">Accept
                  <i class="material-icons right">send</i>
                </button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
