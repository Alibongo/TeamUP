
<div class="row basic-project-info" ng-show="projectsNew1.part1">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate" ng-model="projectsNew1.newProject.project.name">
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="description" type="text" class="validate" ng-model="projectsNew1.newProject.project.description">
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <p class="range-field col s12">
        <label for="budget">Budget: Â£{{projectsNew1.newProject.project.budget}}</label>
        <input type="range" id="budget" min="0" max="20000" ng-model="projectsNew1.newProject.project.budget"/>
      </p>
    </div>
    <div class="row">
      <p class="range-field col s12">
        <label for="timeframe">Timeframe: w{{projectsNew1.newProject.project.timeframe}}</label>
        <input type="range" id="timeframe" min="0" max="52" ng-model="projectsNew1.newProject.project.timeframe"/>
      </p>
    </div>
    <!-- ui-sref="projectsNew2" -->
    <a class="waves-effect waves-light btn" ng-click="projectsNew1.part1 = !projectsNew1.part1">Team Builder</a>
  </form>
</div>
<div class="row project-requiredMembers-info" ng-show="!projectsNew1.part1">
  <form class="col s12">
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          UX Designers
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.uxDesigners"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          UI Designers
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.uiDesigners"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Front-End Devs
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.frontendDevs"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Back-End Devs
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.backendDevs"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Data Scientists
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.dataScientists"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Marketers
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.marketers" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Project Managers
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.projectManagers" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          IOS Devs
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.iosDevs"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Android Devs
          <input type="range" min="0" max="6" ng-model="projectsNew1.newProject.project.requiredTeamMembers.androidDevs"/>
        </p>
      </div>
    </div>
    <!-- ui-sref="projectsNew3" -->
    <a  class="waves-effect waves-light btn" ng-click="projectsNew1.createProject()">Team Member Invites</a>
  </form>
