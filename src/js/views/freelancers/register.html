<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="./index.html" class="brand-logo">Team Builder</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./login.html">Login</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./projects.html">Projects</a></li><li><a href="./profile.html">Profile</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="./login.html">Login</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./projects.html">Projects</a></li><li><a href="./profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="github" type="text" class="validate">
          <label for="github">Github</label>
        </div>
        <div class="input-field col s6">
          <input id="linkedIn" type="text" class="validate">
          <label for="linkedIn">LinkedIn</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="portfolio" type="text" class="validate">
          <label for="portfolio">Personal Site</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_confirmation" type="password" class="validate">
          <label for="password_confirmation">Password Confirmation</label>
        </div>
      </div>
      <a href="./profile.html" class="waves-effect waves-light btn">Submit</a>
    </form>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
