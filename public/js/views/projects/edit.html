<div class="row">
  <h1>{{ projects.project.name }}</h1>
  <h6>{{ projects.project.description }}</h6>

  <div class="col s12">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header">Required Team</li>
        <li ng-repeat="(key, value) in projects.project.requiredTeamMembers" ng-if="value">{{ key }} {{ value }} </li>
      </ul>
    </div>
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header">Open Positions</li>
        <li ng-repeat="(key, value) in projects.project.openTeamMembers" ng-if="value">{{ key }} {{ value }} </li>
      </ul>
    </div>
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header">Pending Applications</li>

        <div ng-repeat="(key, value) in projects.project.waitingTeamMembers" ng-if="value.length !== 0">
          <li class="collection-item" ng-repeat="id in value">{{ key }} {{ id }}
            <button ng-click="projects.acceptApplication(key, id)" class="btn waves-effect waves-light" type="submit" name="action">Accept
              <i class="material-icons right">send</i>
            </button>
          </li>
        </div>


      </ul>
    </div>
  </div>
</div>
