<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
</head>
<body>
  <form>
  <div class="row">
    <div class="row">
      <div class="input-field col s12">
        <input id="project[name]" type="text" class="validate">
        <label for="project[name]">Project Name</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="project[description]" class="materialize-textarea"></textarea>
        <label for="project[description]">Project Description</label>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <input id="project[timeframe]" type="number" class="validate">
          <label for="project[timeframe]">Time Frame (days) </label>
        </div>
        <div class="input-field col s6">
          <input id="project[budget]" type="number" class="validate">
          <label for="project[budget]">Budget </label>
        </div>
      </div>
    </div>



    </form>
</body>
</html>
