<div class="row" ng-repeat="project in projects.projects" ui-sref="projectsShow({ id: user._id })">
  {{projects.projects}}
  <h1>{{ project.name }}</h1>
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <!-- NEEDS AN NG IF AROUND IT <a ui-sref="projectsApply"> -->
          <img src="http://www.fillmurray.com/100/100">
        <!-- </a> -->
        <span class="card-title">{{ project.name }}</span>
      </div>
      <div class="card-content">
        <ul class="collection with-header">
          <li class="collection-header"><h4>{{ project.activeTeamMembers }}</h4></li>
          <li class="collection-item">UX: Him</li>
          <li class="collection-item">UI: Her</li>
        </ul>
        <ul class="collection with-header">
          <li class="collection-header"><h4>{{project.requiredTeamMembers}}</h4></li>
          <a ui-sref="projectsApply" class="collection-item">Back-End</a>
          <a ui-sref="projectsApply" class="collection-item">UI</a>
        </ul>
      </div>
    </div>
  </div>
</div>
