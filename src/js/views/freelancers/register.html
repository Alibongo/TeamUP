<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="github" type="text" class="validate">
        <label for="github">Github</label>
      </div>
      <div class="input-field col s6">
        <input id="linkedIn" type="text" class="validate">
        <label for="linkedIn">LinkedIn</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="portfolio" type="text" class="validate">
        <label for="portfolio">Personal Site</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password_confirmation" type="password" class="validate">
        <label for="password_confirmation">Password Confirmation</label>
      </div>
    </div>
    <a ui-sref="freelancersShow" class="waves-effect waves-light btn">Submit</a>
  </form>
</div>
