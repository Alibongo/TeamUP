<div class="row top">
  <form class="col s10 offset-s1 m6 offset-m3">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="freelancers.freelancer.freelancer.email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="freelancers.freelancer.freelancer.password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <a class="waves-effect waves-light btn col s12" ng-click="freelancers.freelancersLogin()">Login</a>
    </div>
  </form>
</div>
