<div class="row">
  <div class="col s12 m10">
    <div class="card">
      <div class="card-image">
        <img src="http://www.fillmurray.com/400/400">
        <span class="card-title"> {{freelancers.freelancer.firstName}} {{freelancers.freelancer.lastName}} </span>
        <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" ui-sref="freelancersEdit({id: freelancers.freelancer._id})"><i class="large material-icons">mode_edit</i></a>
      </div>
      <div class="card-content">
        {{freelancers.freelancer.email}}
        <div class="card-action">
          <a ui-sref="projectsNew">Create New Project</a>
        </div>
        <ul class="collection with-header">
          <li class="collection-header" ng-click="freelancers.fetchProjects()"><h4>Projects I Own </h4></li>
          <a class="collection-item" ng-repeat="project in freelancers.freelancer.myProjects" ui-sref="projectsEdit({id: project._id})"> {{ project.name }} </a>
        </ul>
        <ul class="collection with-header">
          <li class="collection-header"><h4>Projects I'm In</h4></li>
          <a class="collection-item" ng-repeat="project in freelancers.freelancer.projects" ui-sref="projectsShow({id: project._id})"> {{ project.name }} </a>
        </ul>
        <ul class="collection with-header">
          <li class="collection-header"><h4>Pending Project Applications</h4></li>
          <a class="collection-item" ng-repeat="project in freelancers.freelancer.pendingProjects" ui-sref="projectsShow({id: project._id})"> {{ project.name }} </a>
        </ul>
      </div>
    </div>
  </div>
</div>
